<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="loginForm.form.valid && onSubmit($event)" #loginForm="ngForm" novalidate>
		<ion-item>
			<ion-label stacked>Email Address</ion-label>
			<ion-input type="email" required [(ngModel)]="model.email" #email="ngModel" name="email"></ion-input>
		</ion-item>
		<p></p>

		<ion-grid>
			<ion-row>
				<ion-col col-6>
					<button ion-button block (click)="register($event)" color="secondary">Register</button>
				</ion-col>
				<ion-col col-6>
					<button ion-button block type="submit">Login</button>
				</ion-col>
			</ion-row>
		</ion-grid>


	</form>
</ion-content>
<ion-footer>
	<button ion-button block clear (click)="showTerms($event)">Privacy Policy</button>
</ion-footer>
