<ion-header>
	<ion-navbar>
		<ion-title>
			Login
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="loginForm.form.valid && onSubmit($event)" #loginForm="ngForm" novalidate>
		<ion-item>
			<ion-label floating>Email Address</ion-label>
			<ion-input type="email" required [(ngModel)]="model.email" #name="ngModel" name="email"></ion-input>
		</ion-item>
		<p></p>
		<button ion-button block type="submit">Login</button>
	</form>
</ion-content>
<ion-footer>
	<button ion-button block clear (click)="showTerms($event)">Terms and Conditions</button>
</ion-footer>
