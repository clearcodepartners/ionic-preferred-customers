<ion-header>
	<ion-navbar>
		<ion-title> Edit Profile </ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding no-auto-scroll>

	<div class="center"><div class="profile_image" [style.background-image]="imageString"></div></div>

	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button block (click)="choosePicture($event)">Upload</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button block (click)="takePicture($event)">Take Picture</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<form (ngSubmit)="editProfileForm.form.valid && onSubmit($event)" #editProfileForm="ngForm">

	<ion-item>
			<ion-label stacked>First Name</ion-label>
			<ion-input type="text" required [(ngModel)]="model.firstName" #firstName="ngModel" name="firstName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Last Name</ion-label>
			<ion-input type="text" required [(ngModel)]="model.lastName" #lastName="ngModel" name="lastName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Address Line 1</ion-label>
			<ion-input type="text" required [(ngModel)]="model.addressLine1" #addressLine1="ngModel" name="addressLine1"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Address Line 2</ion-label>
			<ion-input type="text" [(ngModel)]="model.addressLine2" #addressLine1="ngModel" name="addressLine2"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>City</ion-label>
			<ion-input type="text" required [(ngModel)]="model.city" #city="ngModel" name="city"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>State</ion-label>
			<ion-select [(ngModel)]="model.state" #state="ngModel" name="state">
				<ion-option *ngFor="let s of customer.config.states" [value]="s.abbreviation">{{s.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label stacked>Zip</ion-label>
			<ion-input type="text" required [(ngModel)]="model.zipCode" #zipCode="ngModel" name="zipCode"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Phone Number</ion-label>
			<ion-input type="phone" required [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" name="phoneNumber"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Email Address</ion-label>
			<ion-input type="email" required [(ngModel)]="model.emailAddress" #email="ngModel" name="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Birthday</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="humanDate" required #birthdate="ngModel" name="birthdate"></ion-datetime>
		</ion-item>

		<p></p>

		<ion-grid>
			<ion-row>
				<ion-col col-6>
					<button ion-button block color="danger" (click)="onCancel($event)">Cancel</button>
				</ion-col>
				<ion-col col-6>
					<button ion-button block type="submit">Save My Info</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</form>
</ion-content>
